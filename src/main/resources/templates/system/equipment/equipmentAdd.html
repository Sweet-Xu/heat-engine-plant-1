<div class="modal fade" id="equipment-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="equipment-add-modal-title">新增设备</h3>
            </div>
            <div class="modal-body">
                <form id="equipment-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 设备名：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="equipmentName" class="form-control">
                                    <input type="text" hidden name="oldEquipmentName" class="form-control">
                                    <input type="text" hidden name="equipmentId" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 设备类型：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="model" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 供应商：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="supplier" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 设备描述：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="describe" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 负责人：
					             </span>
                                <div class="form-group">
                                    <select multiple="multiple" name="userSelect"></select>
                                    <input name="userId" hidden/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	 备注：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="remarks" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group" style="margin-top:10px;">
                                <span class="input-group-addon">
					               	设备状态：
					             </span>
                                <div class="form-group">
                                    <label class="custom-control custom-radio">
                                        <input name="status" type="radio" value="1" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">使用</span>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input name="status" type="radio" value="0" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">维修</span>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input name="status" type="radio" value="2" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">报废</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="equipment-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/equipment/equipmentAdd.js}"></script>
